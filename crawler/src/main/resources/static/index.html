<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot File Upload & File Retrieval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #file-list {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Upload File</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <h2>File List</h2>
  <button id="getFilesBtn">Get All Files</button>
  <table id="file-list">
    <thead>
      <tr>
        <th>File ID</th>
        <th>File Name</th>
        <th>File Size</th>
        <th>Upload Date</th>
      </tr>
    </thead>
    <tbody id="filesTableBody"></tbody>
  </table>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const filesTableBody = document.getElementById('filesTableBody');
    const getFilesBtn = document.getElementById('getFilesBtn');

    // Upload File Functionality
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch('/api/upload-file', {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      if (response.ok) {
        alert("File uploaded successfully!");
		alert(data.url);
        console.log(data);
      } else {
        alert("Upload failed!");
        console.error(data);
      }
    });

    // Fetch All Files Functionality
    getFilesBtn.addEventListener('click', async function () {
      const response = await fetch('api/get-all-files');
      const files = await response.json();

      if (response.ok) {
        filesTableBody.innerHTML = "";
        files.data.forEach(file => {
          const row = `<tr>
            <td>${file.fileId}</td>
            <td>${file.fileName}</td>
            <td>${file.fileSize}</td>
            <td>${file.uploadDate}</td>
          </tr>`;
          filesTableBody.innerHTML += row;
        });
      } else {
        alert("Failed to fetch files!");
        console.error(files);
      }
    });
	
  </script>
</body>
</html>
